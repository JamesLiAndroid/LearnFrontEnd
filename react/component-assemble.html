<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>React组合组件</title>
    <!-- React包。需要提前导入 -->
    <script src="https://cdn.bootcss.com/react/15.3.2/react.js"></script>
    <script src="https://cdn.bootcss.com/react/15.3.2/react-dom.js"></script>
    <!-- Babel编译器，将JSX变为js -->
    <script src="https://cdn.bootcss.com/babel-core/5.8.23/browser.js"></script>
    <!-- <script src="https://cdn.bootcss.com/babel-core/6.1.19/browser.js"></script> -->
    <style type="text/css">
    #container {
        padding: 50px;
        background-color: #fff;
    }
    </style>
</head>

<body>
    <div id="container"></div>
    <script type="text/babel">
        //厂商前缀属性，首字母必须大写
        var Square = React.createClass({
                    render: function() {
                        // 返回值为空时，返回值不能加return();
                        var squareStyle = {
                            height: 150,
                            backgroundColor: this.props.color
                        };
                        return(
                                <div style={squareStyle}>

                                </div>
                        );
                    }
                });

        var Label = React.createClass({
                    render: function() {
                        var labelStyle = {
                            fontFamily:  "sans-serif",
                            fontWeight:"bold",
                            padding:13,
                            margin:0
                        };

                        return (
                                <p style={labelStyle}>#FF6663</p>
                        );
                    }
                });

        var Card = React.createClass({
                    render: function() {
                             var cardStyle = {
                                height:200,
                                width:150,
                                padding:0,
                                backgroundColor:"#FFF",
                                WebkitFilter:"drop-shadow(0px 0px 5px #666)",
                                filter:"drop-shadow(0px 0px 5px #666)"
                            };

                            return (
                                <div style={cardStyle}>
                                    <Square color={this.props.color}/>
                                    <Label color={this.props.color}/>
                                </div>
                            );

                    }
                });

        // 这样导致属性值层层传递
        ReactDOM.render(
            <div>
                <Card color="#fff444"/>
            </div>,
            document.querySelector('#container')
        );
    </script>
</body>

</html>
