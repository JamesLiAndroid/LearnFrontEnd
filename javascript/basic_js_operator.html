<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>运算符</title>
</head>
<body>
	

	<script type="text/javascript">
		//  &&   a    b 
		var aa = 0 && 1;
		console.log(aa);  // 0 - a为假，返回a

		var bb = 1 && 10;
		console.log(bb); // 10 - a为真，返回b ,, 返回的是后为真的一方

		// ||    a    b
		var cc = 0 || 5; 
		console.log(cc); // 5 - a为假，返回b

		var dd = 1 || 0;
		console.log(dd); // 1 - a为真，返回a

		var ee = 5 || 15;
		console.log(ee); // 5 - 返回的是返回值先为真的一方


		var abc = 3 || 1 && 5;
		console.log(abc);

		var def = 0 || 3 && 2; // 注意：&& 优先级 高于 ||
		console.log(def);
	</script>
</body>
</html>
