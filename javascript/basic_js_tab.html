<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tab切换</title>

	<style type="text/css">
		.box {
			width: 300px;
			margin: 100px auto;
			border: 1px solid #ccc;
		}

		.bottom div {
			width: 100%;
			height: 300px;
			background-color: pink;
			display: none;
		}

		.purples {
			background-color: purple;
		}

		/* .show {
			display: block!important; 
			*/
		.bottom .show {
			display: block; /* 提升权限 */
		}
	</style>


	<script type="text/javascript">
		window.onload = function() {
			var btns = document.getElementsByTagName('button');
			var divs = document.getElementById('divs').getElementsByTagName('div');
			for (var i = btns.length - 1; i >= 0; i--) {
				// 设置当前元素的索引号,这一句是重点和难点
				btns[i].index = i;

				btns[i].onclick = function() {
					// 先初始化集合中所有标签的类名
					for (var j = btns.length - 1; j >= 0; j--) {
						btns[j].className = "";
						divs[j].className = "";
					}
					// 最后对自己赋值！
					this.className = "purples";

					// // 清除其他不显示的div
					// for (var k = divs.length - 1; k >= 0; k--) {
					// 	divs[k].style.display = "none";
					// }
					// 显示对应位置的div
					divs[this.index].className= "show";
				};
			}
		};
	</script>
</head>
<body>

<div class="box">
	<div class="top">
		<button>第1个</button>
		<button>第2个</button>
		<button>第3个</button>
		<button>第4个</button>
		<button>第5个</button>
	</div>

	<div class="bottom" id="divs">
		<div class="show">1号盒子</div>
		<div>2号盒子</div>
		<div>3号盒子</div>
		<div>4号盒子</div>
		<div>5号盒子</div>
	</div>
</div>

	
</body>
</html>

<!-- 
	要想多个盒子不相互影响，我们可以通过id 来将他们区分开
	
 -->
