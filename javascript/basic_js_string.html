		var txt = 12345;

		var string = 'abcdefg';

		console.log(string.charCodeAt(1)); // 获取第几个位的字符的对应的ASCii码表的位置，最大索引不能超过127

		// 获取字符长度的函数
		function getStringLength(str) {
			var len = 0;
			var c = 0;
			for(var i = 0; i < str.length; i++) {
				c = str.charCodeAt(i);
				console.log(c);

				if (c>=0 && c<=127) {
					len++;
				} else {
					len += 2;
				}
			}

			return len;
		}
