<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件对象</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		img {
			width: 88px;
			position: absolute;
			top: 0;
			left: 0;
		}

		.demo {
			width: 400px;
			height: 400px;
			background-color: pink;
			/* margin: 100px auto; */
		}
	</style>
</head>
<body>

	<img src="images/img.jpg" alt="旋转超人图片" id="sm" />

	<div class="demo" id="demo">
		
	</div>

	<script type="text/javascript">
		
		window.onload = function() {
			var img = document.getElementById("sm");
			var leaderX = 0,leaderY = 0, targetX = 0, targetY = 0;

			document.onclick = function(event) {

				var obj = event || window.event;
				console.log("client::"+obj.clientX+"::"+obj.clientY);
				console.log("screen::"+obj.screenX+"::"+obj.screenY);
				console.log("page::"+obj.pageX+"::"+obj.pageY);
				targetX = obj.clientX - img.offsetWidth / 2;
				targetY = obj.clientY - img.offsetHeight / 2;
			};

			setInterval(function(){
				leaderX = leaderX + (targetX - leaderX) / 10;
				leaderY = leaderY + (targetY - leaderY) / 10;
				img.style.left = leaderX + "px";
				img.style.top = leaderY + "px";
			},10);

			var div = document.getElementById("demo");
			div.onclick = function() {
				var obj = event || window.event;
				var x = obj.clientX - this.offsetWidth; // 获取该点在盒子内的x坐标
				var y = obj.clientY - this.offsetHeight; // 获取该点在盒子内的y坐标
				this.innerHTML = x+"px"+" :: "+ y + "px";
			};

		};


	</script>
	
</body>
</html>

<!-- 
	screenX screenY 以我们的电脑屏幕为基准点测量
	pageX pageY 以我们的文档（绝对定位）为基准
	clientX clientY 以我们的可视区域为基准点，类似于固定定位

 -->
