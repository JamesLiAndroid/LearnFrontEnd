<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>截取小数位数</title>
</head>
<body>
	<script type="text/javascript">
		
		var PI = 3444.1235567873;
		var string = PI + "";
		var strSmall = string.substr(string.indexOf("."), 3);
		console.log(string.substr(string.indexOf("."), 3));

		var num = parseInt(PI);
		var striHigh = num + "";
		var str = striHigh+strSmall;
		var numFinal = parseFloat(str);
		console.log(numFinal);

		// 同上边函数效果一致
		var numFinalNext = PI.toFixed(2);
		console.log(numFinalNext);


	</script>
	
</body>
</html>
