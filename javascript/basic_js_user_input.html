<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>判断用户输入</title>
	<style type="text/css">
		.search {
			width: 300px;
			height: 30px;
			margin: 100px auto;
			position: relative;
		}

		.search input {
			width: 200px;
			height: 25px;
		}

		.search label {
			 font-size: 12px;
			 color: #ccc;
			 line-height: 12px;
			 position: absolute;
			 top: 8px;
			 left: 15px;
			 cursor: text;
		}
	</style>
</head>
<body>
<div class="search">
	<input type="text" id="txt" />
	<label for="txt" id="message"><img src="./images/new.jpg" width="12" height="12" /> 必败的国际大牌</label>
	<!-- for属性，将label标签绑定到指定id的标签上 
		这样当我们点击label的时候，光标回到了input中
	-->

	<script type="text/javascript">
		window.onload = function() {
			function $(id) {
				return document.getElementById(id);
			}

			$('txt').oninput = function() {
				if (this.value == "") {
					$('message').style.display = "block";
				} else {
					$('message').style.display = "none";
				}
				//	$('message').style.display = "none";
			}

			// ie 6,7,8 浏览器兼容
			$('txt').onpropertyChange = function() {
				if (this.value == "") {
					$('message').style.display = "block";
				} else {
					$('message').style.display = "none";
				}
				//	$('message').style.display = "none";
			}
		};

		
		
  	</script>
</div>
</body>
</html>

<!-- 
	正常浏览器：oninput
 -->
