<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>无缝滚动内容</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		ul {
			list-style: none;
		}

		img {
			/* 取消图片底部3像素的空隙 */
			vertical-align: top; 
		}
		.box {
			width: 600px;
			height: 200px;
			margin: 100px auto;
			background-color: pink;
			position: relative;
			overflow: auto;
		}

		.box ul li{ 
			float: left;
		}

		.box ul {
			width: 400%;
			position: absolute;
			left: 0;
			top: 0;
		}
	</style>
</head>
<body>

	<div class="box" id="scroll">
		<ul>
			<li><img src="./images/01.jpg" alt=""></li>
			<li><img src="./images/02.jpg" alt=""></li>
			<li><img src="./images/03.jpg" alt=""></li>
			<li><img src="./images/04.jpg" alt=""></li>
			<li><img src="./images/01.jpg" alt=""></li>
			<li><img src="./images/02.jpg" alt=""></li>
		</ul>
	</div>

	<script type="text/javascript">
		window.onload = function() {
			var scroll = document.getElementById('scroll');
			var ul = scroll.children[0];
			var num = 0; // 控制左侧框
			setInterval(fastScroll,30);
			function fastScroll() {
				num--;
				if (num <= -1200) {
					ul.style.left = 0;
					num = 0;
				} else {
					ul.style.left = num + "px";
				}
			}
		};


	</script>
	
</body>
</html>

<!-- 
	原理：

	123456,56 = 12，六张图，当走到56的时候迅速切换到12的位置，并将计数器制空

 -->
