<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    
    .box {
        width: 731px;
        height: 460px;
        margin: 100px auto;
        overflow: hidden;
        position: relative;
    }
    
    .circle {
        position: absolute;
        left: 50%;
        bottom: 10px;
        margin-left: -50px;
    }
    
    .circle span {
        float: left;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background-color: pink;
        text-align: center;
        line-height: 18px;
        margin-right: 10px;
    }

    .circle span.current {
    	background-color: purple;
    }
    
    ul,
    ol {
        list-style: none;
    }
    </style>
</head>

<body>
    <div class="box" id="scroll">
        <div class="slider">
            <ul id="ull">
                <li><img src="./images/11.jpg" alt=""></li>
                <li><img src="./images/22.jpg" alt=""></li>
                <li><img src="./images/33.jpg" alt=""></li>
                <li><img src="./images/44.jpg" alt=""></li>
                <li><img src="./images/55.jpg" alt=""></li>
                <li><img src="./images/66.jpg" alt=""></li>
            </ul>
        </div>

        <!--  这个是需要我们动态创建的小圆点集合 
        <div class="circle">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
        </div> -->
    </div>


    <script type="text/javascript">
    	window.onload = function(){
    		var scroll = document.getElementById('scroll');
    		var circle = document.createElement('div');

    		//circle.className = 'circle';
    		circle.setAttribute('class', 'circle'); // 更加常用
    		scroll.appendChild(circle);

    		var ull = document.getElementById('ull');
    		var lis = ull.children;
    		// alert(lis.length);
    		
    		for (var i = 0 ; i <= lis.length - 1; i++) {
    			var newspan = document.createElement('span');
    			newspan.innerHTML = i+1;
    			circle.appendChild(newspan);

    			newspan.onmouseover = function() {
    				
    			};
    		}

    		var child = circle.children;
    		child[0].setAttribute('class', 'current');
    	};
    </script>
</body>

</html>

	获取和设置属性的内容：

	getAttribute('属性名') ;
	setAttribute('属性名','属性值'); 

	移除某个属性
	removeAttribute('属性名') 

 -->
