<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>for循环</title>

	<script type="text/javascript">
		var line = 0;
		for(var i = 1; i <= 100; i+=3) {
			document.write("<hr width = '"+i+"%'/>");
		}
		window.onload = function() {
			// 数组遍历
			var list = document.getElementsByTagName('li');
			list[0].innerHTML = "lkj";
			for (var i = list.length - 1; i >= 0; i--) {
		 		list[i].innerHTML = "cde";
			}
		};
		

	</script>
</head>
<body>
	
	<ul>
		<li>123</li>
		<li>123</li>
		<li>123</li>
		<li>123</li>
		<li>123</li>
	</ul>
	
</body>
</html>

<!-- 
	geElementsByTagName() 获取某一类标签
	获取的是很多个标签的集合,伪数组

 -->
