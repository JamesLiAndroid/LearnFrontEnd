<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>今天学习内容</h1>
	<h3>1.复习html</h3>
	<h2>2.学习html</h2>
	<h4>3.学习h标签html</h4>
	<h5>4.学习p标签html</h5>

	<h6>结束学习！</h6>

	<p>这是正式的学习内容！</p>
	<h1>标题乱入</h1>
		"aaaaaaaadfsafadf代发答复答复的阿凡达"
	<p>的撒发大发</p>
	
	<h2>错误示范</h2>
	<p>
		<h2>错误头！</h2>
		我是错误的p标签
	</p>

</body>
</html>

<!--
	1.h系列标签,标题
	h1 ~ h6

	h标签没有嵌套关系，由于h3跟着h2，所以我们会认为h3是h2的子标题

	2.p标签, 段落
		1)无标签包裹的文字Chrome浏览器会自动使用p标签包裹
		2)不要用p标签去包裹h标签


	ps:HTML标签分级
		1. 容器级：可以放置任何东西
		2. 文本级：只能放置文字、图片、表单元素
-->
