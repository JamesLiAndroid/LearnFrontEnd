<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>猫来自喵星</h1>
	<p>
		<a href="./basic_programmar_a.html">返回</a>
		<img src="images/images.jpg" alt="喵1" />
	</p>
	
</body>
</html>


<!--
	1. img图片
		支持类型：jpg（jpeg）、gif、png、bmp
	该标签是自封闭标签，也称为单标签，不成对出现！

	2.src是img标签的属性，“./images.jpg”是这个属性的值！
	
	3.alt指当图片无法被显示的时候，出现的替代文字

	4.src下，可以设置图片与当前html页面的相对路径，要注意，相对路径中，“../”要么不写，要么写在开头

	5.使用相对路径配置，禁止使用绝对路径来进行配置！


	ps:<meta>标签也是自封闭标签
-->
