<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>z-index</title>

	<style type="text/css">
		
		.item {
			width: 50px;
			height: 150px;
			border: 2px solid #ccc;
			float: left;
			margin-left: -1px;
			position: relative;
		}

		.item:hover {
			border: 2px solid red;
			z-index: 10;
		}

	</style>
</head>
<body>
	<div class="item"></div>
	<div class="item"></div>
	<div class="item"></div>
	<div class="item"></div>
	<div class="item"></div>

</body>
</html>

<!-- 
	z-index:层级 针对div层
	只有定位的盒子（除了static）才有z-index
	如果都是定位，绝对定位，他们默认的z-index是0
	最后的一个靠上

 -->
