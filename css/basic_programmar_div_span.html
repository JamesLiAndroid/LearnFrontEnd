<!-- 
	div：division“分割”

	span：span“范围，跨度”

	在CSS中是最重要的盒子元素

	div包裹过后，内部所有元素是一个小区域，是容器级标签，甚至可以放置div自己。

	span也是表达小区域的标签，是文本级元素，只能放置文本、图片、表单元素，不能放置p，ul，ol，h，dl，div

	通俗的说span内部是放置小元素的，div里面是放置大东西的

	ps:标准div+css页面，用的标签种类如下：

		div p h1 span a img ul ol dl input
