<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
</head>
<body>
	
	<h3>欢迎注册本网站</h3>
	<form action="1.php"> 
		
		<p>请输入您的姓名：
			<input type="text" name="name" value="默认值：小李" />
		</p>

		<p>请输入您的密码：
			<input type="password" name="password" />
		</p>

		<p>请输入您的密码：
			<input type="radio" name="sex" checked="checked" /> 男
			<input type="radio" name="sex"/> 女
		</p>

		<p>
			请选择你的爱好：
			<input type="checkbox" name="fun" /> 足球
			<input type="checkbox" name="fun" /> 篮球
			<input type="checkbox" name="fun" /> 排球
			<input type="checkbox" name="fun" /> 网球
			<input type="checkbox" name="fun" /> 水球
			<input type="checkbox" name="fun" /> 
		</p>


		<p>
			请选择你所在的省份：
			<select>
				<option>山东</option>
				<option>北京</option>
				<option>天津</option>
				<option>上海</option>
				<option>重庆</option>
				<option>江苏</option>
			</select>


		</p>

		<p>请您签名：
			<textarea cols="30" rows="10">111</textarea>
		</p>

		<p>普通按钮：
			<input type="button" name="普通按钮" value="普通按钮" />	
		</p>

		<p>提交按钮：
			<input type="submit" name="提交按钮" value="提交按钮" />	
		</p>


		<p>重置按钮：
			<input type="reset" name="重置按钮" value="重置按钮" />	
		</p>

	</form>



</body>
</html>

<!---
	form:表单，让用户填写和选择

	form标签中有action和method属性，默认method使用get方式提交
	
	method：表单的提交方式，用什么http方法提交，有get和post方式。

	action：表单将向哪里提交。

	input表单类型根据type来决定！下面时input标签的四种类型：

	1.文本框：
	<input type="text" name="name" value="默认值"/>
	
	2.密码框
	<input type="password" name="password" />

	3.单选按钮
	<input type="radio" name="sex"/> 男
	<input type="radio" name="sex"/> 女

	默认被选中，需要添加checked属性如下：
		<input type="radio" name="sex" checked="checked" /> 男


	要注意，name必须一致，否则不能实现单选效果，默认没有单选效果

	4.复选框

	<input type="checkbox" name="fun" /> 足球
	<input type="checkbox" name="fun" /> 篮球
	<input type="checkbox" name="fun" /> 排球

	虽然复选框不需要互斥，但是尽量保持其name一致

	5.下拉菜单
	<select>
		<option>山东</option>
		<option>北京</option>
		<option>天津</option>
		<option>上海</option>
		<option>重庆</option>
		<option>江苏</option>
	</select>
	同ul，ol，dd一样，都是组标签

	6.多行文本框

	<textarea cols="30" rows="10"></textarea>
	成对，中间不需要写文字，如果编写了文字，就是文本框中的默认文字。

	cols-columns，表示列；rows，表示行。

	7.三种按钮：
	
	7.1 普通按钮
	<input type="button" name="普通按钮" value="普通按钮" />	

	7.2 提交按钮
	<input type="submit" name="提交按钮" value="提交按钮" />	
	会提交表单到action属性指定的位置中！

	7.3 重置按钮
	<input type="reset" name="重置按钮" value="重置按钮" />	
	清空当前表单变化的所有数据！

-->
