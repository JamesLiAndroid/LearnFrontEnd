<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		div {
			width: 200px;
			height: 200px;
		}

		.box1 {
			background-color: red;
			position:absolute;
			left: 100px;
			top: 100px;
		}

		.box2 {
			background-color: skyblue;
			position:absolute;
			left: 120px;
			top: 120px;
			margin-top: 14px;
		}

		.box3 {
			background-color: orange;

		}

		.box44 {
			width: 600px;
			height: 600px;
			position: relative;
			border: 2px solid #f00;
		}

		.box4 {
			background-color: blue;
			position: absolute;
			top: 50px;
			left: 50px;
		}

		.box5 {
			width: 600px;
			height: 600px;
			position: relative;
			border: 15px solid #f00;
			padding-top: 10px;
			padding-left: 10px; 
		}

		.box6 {
			background-color: blue;
			color: red;
			position: absolute;
			top: 0;
			left: 50%;
			margin-left: -100px;
		}

		p {
			width: 300px;
			height: 200px;

		}

		.hardpos {
			position: fixed;
			bottom: 10px;
			right: 10px;
			width: 60px;
			height: 60px;
			background-color: gray;
			text-align: center;
			line-height: 30px;
			color: white;
			text-decoration: none;
		}

	</style>
</head>
<body>

	<div class="box2"></div>
	<div class="box1"></div>
	<div class="box3"></div>
	<div class="box44">
		<div class="box4">
			
		</div>		
	</div>

	<div class="box5">
		<div class="box6"></div>	
		<p>啊速度发货就了撒对恢复卡萨丁环境开发撒看哈付款后登记撒的交付哈款式交付客户接啊快还是的肌肤看哈技术开发</p>
	</div>

	<div class="hardpos">
		<a href="#">返回顶部</a>
	</div>
	
</body>
</html>

<!-- 
	相对定位：

	定位有三种，分别是相对定位、绝对定位、固定定位

	相对定位：
	position:relative;

	微调元素的位置，让元素相对 自己原来的位置 进行定位。

	position:relative; /* 声明相对定位 */
	left: 100px; /* 调整 */
	top: 100px; /* 调整 */

	相对定位不脱标，依然遵循标准文件流。

	相对定位有坑，一般不用于做“压盖”效果。两个作用：
	1） 微调元素
	2） 绝对定位的参考，子绝父相
	
	定位值：
	left、right描述盒子的左右移动，left表示向右移动，距左边框的距离是多少，
	top、bottom描述盒子的上下移动。

	绝对定位：
	position:absolute;

	绝对定位比相对定位更加灵活，绝对定位是基于整个父元素（父标签）左上角，来进行的。

	绝对定位的盒子，是脱离标准文档流的。绝对定位之后，就不再区分所谓的行内元素和块级元素了。不需要display:block;设置宽高了。
	
	绝对定位的参考点：
	如果用top描述，那么就是页面的左上角，而不是浏览器的左上角。
	如果用bottom描述，那么就是浏览器 首屏 窗口尺寸，对应的页面的左下角。假如说页面进行了滚动，需要将页面调整回首屏位置后，再进行定位。

	以盒子为参考点
	<div class="box44"> /* 绝对定位 */
		<div class="box4"></div> /* 相对定位 */		
	</div>

	这时box4以box44的左上角进行定位

	要听最近祖先元素的，不一定是父亲有可能时爷爷！
	<div class="box5"> /* 相对定位 */
		<div class="box6"> /* 没有定位 */
			<p></p> /* 以box5为准 */
		</div>		
	</div>

	<div class="box5"> /* 相对定位 */
		<div class="box6"> /* 相对定位 */
			<p></p> /* 以box6为准 */
		</div>		
	</div>

	不一定是相对定位，任何定位都可以这样去确定参考点！

	绝对定位的儿子，无视父亲的padding。以border内侧为参考点，进行定位。

	固定定位
	position:fixed;

	相对浏览器的窗口定位，页面如何滚动，这个盒子显示的位置不变。
	固定定位脱标！
	
	position: fixed;
	bottom: 10px;
	right: 10px;

	z-index
	1）z-index的值表示谁压着谁，数值大的盖住数值小的。
	2）只有定位了元素才有z-index，浮动的元素不能用。
	3）z-index没有单位，就是一个正整数，默认值是0。
	4）如果大家都没有z-index值，或者z-index的值一样，那么谁写在HTML后面，谁能在上面压住别人。定位后的元素，永远能够压住没有定位的元素。
	5）从父现象，父亲怂了，儿子再厉害也不行！

 -->
