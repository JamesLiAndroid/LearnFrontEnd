<!-- 
	一、继承性：
	
	有一些属性，当给自己标签设置的时候，后代都继承上了

	可以继承的属性：
	color，text-开头的，line-开头的，font-开头的。

	关于文字样式的，都可以继承；
	所有关于盒子的、定位、布局的属性都不能继承。

	继承是从自己开始，直到最小的元素

	二、层叠性

	就是CSS处理冲突的能力。

	当选择器，选择上了某个元素的时候，需要统计权重。所有的权重计算没有任何兼容问题！

	id的数量，类的数量，标签的数量。

	如果权重一致，以后出现的内容为准！

	如果不能直接选中某个元素，通过继承性影响的话，权重是0；

	如果大家都是0，有一个就近原则：谁描述的近，听谁的

	权重问题总结：
	1） 先看看有没有选中，如果选中，那么以（id数量，class数量，标签数量）来计算权重，谁大听谁的。
	如果都一样，以最后出现的为准。

	2）如果没有选中，那么权重是0，此时标签数量不起作用。如果大家都是0，	不要计算标签数量了，也别看谁在下边，
	只有一个条件能影响：就近原则！

	PS：在使用并集选择器的时候，要拆开计算，不能组合起来计算。

	三、CSS权重计算公式

	STYLE #ID .CLASS ELEMENT
	1000  100    10     1

	256个class选择器可以干掉1个id选择器

	四、	补充

	<p class="abc cde">abc</p>
    <p class="cde abc">cde</p>

    ｐ元素的颜色和class类名的顺序无关！只和CSS顺序有关

    .abc {
    	color: red;
    }
    
    .cde {
        color: cyan;
    }
	颜色自然是cyan，因为写在后边。
