<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>模态层（弹出层）</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}

		body {
			background: url(../great_practice/jd_recreate/images/slogen1.png);
		}

		#popup {
			/* display: none; */
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, .5);
			position: fixed;
			top: 0;
			left: 0;
			z-index: 999;
		}

		#popup_content {
			/* display: none; */
			width: 450px;
			height: 200px;
			background-color: #fff;
			position: fixed;
			top: 50%;
			left: 50%;
			margin: -125px 0 0 -200px;
			z-index: 1000;
		}

		#popup_content span{
			float: right;
			margin: 10px 10px 0 0;
		}
	</style>
	<script type="text/javascript">
		window.onload = function() {
			var spanx = document.getElementById("spanx");
			spanx.onmouseover = function() {
				spanx.style.cursor = "pointer";
			};
			spanx.onclick = function() {
				document.getElementById("popup").style.display = "none";
				document.getElementById("popup_content").style.display = "none";
			};

		};
	</script>
</head>
<body>
	<div id="popup">
		
	</div>

	<div id="popup_content">
		<span id="spanx">X</span>
	</div>

</body>
</html>
