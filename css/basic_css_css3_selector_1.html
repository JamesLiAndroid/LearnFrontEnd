<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <style type="text/css">
    	div>p {
    	       		color: cyan;
    	}
    	
    	div>p:first-child {
    		color: red;
    	}
    	
    	div>p:last-child {
    		color: blue;
    	}

    	.special>h3+p {
    		color: white;
    	}
    </style>
</head>

<body>
    <div>
        <p>我是段落</p>
        <p>我是段落</p>
        <p>我是段落</p>
        <p>我是段落</p>
        <p>我是段落</p>
        <p>我是段落</p>
        <p>我是段落</p>
        <p>我是段落</p>
        <p>我是段落</p>
        <p>我是段落</p>
    </div>
    <div>
        <ul>
            <li>
                <p>我是额外的段落</p>
            </li>
        </ul>
    </div>

     <div class="special">
     	<h3>我是标题</h3>
        <p>我是段落</p>
        <p>我是段落</p>
        <p>我是段落</p>
     	<h3>我是标题</h3>
        <p>我是段落</p>
        <p>我是段落</p>
        <p>我是段落</p>
     	<h3>我是标题</h3>
        <p>我是段落</p>
        <p>我是段落</p>
        <p>我是段落</p>
        <p>我是段落</p>
    </div>
</body>

</html>
