<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		ul {
			list-style: none;
		}

		li {
			float: left;
			width: 200px;
			height: 40px;
			background-color: orange;
			margin-left: 20px;
		}
	</style>
</head>
<body>

	<h3>中国主要城市</h3>
	<ul>
		<li>北京</li>
		<li>上海</li>
		<li>深圳</li>
		<li>广州</li>
	</ul>
	
</body>
</html>

<!--
	ul,li构成无序列表的元素，不分先后
	ul：unordered list
	li：list item

	ul标签内只能包含li标签，li标签只能存在于ul标签内。ul的儿子，只能是li，而li是一个容器级标签，里面可以放置任何内容

	注意：ul的作用是用来添加无序列表语义的

-->
