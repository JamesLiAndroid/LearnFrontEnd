<!-- 
	超链接的美化

	伪类：同一个标签，根据用户状态不同，有不同的样式。
	伪类用“:”表示

	a有四种伪类:

	a:link { /* 用户没有点击过链接的样式 */
		color: pink;
	}

	a:visited { /* 用户访问过了这个链接的样式 */
		color: red;
	}

	a:hover { /* 用户悬停的时候链接的样式 */
		color: green;
	}

	a:active { /* 用户用鼠标点击这个链接但是不松手时的样式 */
		color: cyan;
	}

	这四种状态，在CSS中，必须按照上述描述的固定的顺序写，如果不按照顺序，那么将失效。
	也可以省略:link和:visited的伪类去编写！

	PS：简单记忆，爱恨准则！

	love hate
	l v	 ha

	PS：所有的a不继承text、font这些东西，因为a有一个伪类的权重！

	番外：ul/li去掉小圆点的CSS操作：
	list-style: none;



 -->
