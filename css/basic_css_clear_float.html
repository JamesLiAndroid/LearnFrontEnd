<!-- 
	浮动清除：

	1.清除浮动的方法1：给浮动的元素的祖先元素加高度。

		有高度的盒子才能关住浮动！
	只要浮动在一个有高度的盒子中，那么这个盒子就不会影响后面的浮动元素，所以就是清除浮动带来的影响了。
	实际工作中用的很少，因为并不是所有的标签都会设置height的

	2.清除浮动的方法2： clear:both
	clear:both等价于：

		clear:left;
		clear:right;

	该方法会导致margin失效！

	3.清除浮动的方法3：隔墙法
	
	第一种：
	 <div>
        <ul class="boxx">
            <li class="marginget">HTML</li>
            <li  class="marginget">CSS</li>
            <li  class="marginget">JS</li>
            <li  class="marginget">设计模式</li>
        </ul>
    </div>

	<div class="clearall hio"></div> /* 隔墙内容！ */

    <div>
        <ul class="boxo">
            <li class="marginget">abc</li>
            <li class="marginget">def</li>
            <li class="marginget">ghji</li>
            <li class="marginget">设计模式</li>
        </ul>
    </div>

	/* 标签外修墙，清除并设置高度 */
    .clearall {
    	clear: both;
    }
    .hio {
    	height: 10px;
    }

	第二种：
    <div class="getall">
    	<p class="ppp3"></p>
    	<p class="ppp2"></p>
    	<p class="ppp1"></p>

    	<div class="ci"></div>
    </div>

	/* 标签内修墙， 一个父亲，是不能被浮动的儿子撑出高的！ */
	.ppp3 {
		float: left;
		width: 100px;
		height: 100px;
		background-color: green;
	}

	.ppp2 {
		float: left;
		width: 100px;
		height: 50px;
		background-color: green;
	}
	

	.ppp1 {
		float: left;
		width: 100px;
		height: 80px;
		background-color: green;
	}
	

	.ci {
		clear: both;
	}
