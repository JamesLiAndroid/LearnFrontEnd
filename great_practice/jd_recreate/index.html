<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>仿京东前端页面</title>
    <!-- 引入要加载的CSS文件 -->
    <link rel="stylesheet" type="text/css" href="css/Base.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <!-- Favicon图标 -->
    <link rel="shortcut icon" href="favicon.ico" />
</head>

<body>
    <!-- 京东头部导航！ -->
    <div class="shortcut">
        <div class="w">
            <!-- 左半部分 -->
            <div class="fl">
                <div class="dt">送至：北京
                    <i><s>◇</s></i>
                </div>
            </div>
            <div class="fr">
                <ul>
                    <li>
                        <a href="#">你好，请登录</a> &nbsp;&nbsp;
                        <a href="#" class="col-red">免费注册</a>
                    </li>
                    <li class="line"></li>
                    <li>我的订单</li>
                    <li class="line"></li>
                    <li class="fore">
                        我的京东
                        <i><s>◇</s></i>
                    </li>
                    <li class="line"></li>
                    <li>
                        京东会员
                    </li>
                    <li class="line"></li>
                    <li>
                        企业采购
                    </li>
                    <li class="line"></li>
                    <li class="fore tel-jd">
                        <em class="tel"></em> 手机京东
                        <i><s>◇</s></i>
                    </li>
                    <li class="line"></li>
                    <li class="fore">
                        关注京东
                        <i><s>◇</s></i>
                    </li>
                    <li class="line"></li>
                    <li class="fore">
                        客户服务
                        <i><s>◇</s></i>
                    </li>
                    <li class="line"></li>
                    <li class="fore">
                        网站导航
                        <i><s>◇</s></i>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 头部导航结束！ -->
    <!-- topbanner部分 -->
    <div class="topbanner">
        <div class="w tp">
            <img src="images/topbanner.jpg" />
            <a href="javascript:;" class="close-banner"></a>
            <!-- javascript:;表示执行一个空事件，是javascript:void(0);的代替 -->
        </div>
    </div>
    <!-- topbanner部分结束 -->
    <!-- 向下的搜索框部分 -->
    <div class="w">
        <div class="logo">
            <a href="#" class="sub-logo"></a>
        </div>
        <div class="search">
            <div class="search-form">
                <input type="text" name="search" value="请输入搜索信息" />
                <button>搜索</button>
            </div>
            <div class="hotwords">
                <a href="#">十一嗨玩</a>
                <a href="#">领免息券</a>
                <a href="#">1元零食</a>
                <a href="#">荣耀8蓝色</a>
                <a href="#">1元拿走</a>
                <a href="#">1元专享</a>
                <a href="#">游戏耳机</a>
                <a href="#">游戏主机</a>
            </div>
        </div>
        <div class="buy-car">
            <a href="#">我的购物车</a>
            <span class="icon1"></span>
            <span class="icon2">></span>
            <span class="icon3">8</span>
        </div>
    </div>
</body>

</html>
